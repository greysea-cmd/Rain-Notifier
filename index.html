<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Notifier - Scenic Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-background" id="weatherBackground">
        <div class="rain-effect" id="rainEffect"></div>
        <div class="snow-effect" id="snowEffect"></div>
        <div class="clouds" id="clouds">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
        </div>
        <div class="sun" id="sun"></div>
        <div class="moon" id="moon"></div>
        <div class="stars" id="stars"></div>
    </div>

    <div class="container">
        <h1>
            <span class="rain-icon">üåßÔ∏è</span>
            Rain Notifier
        </h1>
        
        <div class="location" id="locationInfo">
            üìç Getting your location...
        </div>
        
        <div class="status" id="status">
            Ready to start monitoring! Click "Start Monitoring" below.
        </div>
        
        <div class="weather-info" id="weatherInfo" style="display: none;">
            <div id="currentWeather"></div>
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startMonitoring()">
                Start Monitoring
            </button>
            <button id="stopBtn" onclick="stopMonitoring()" disabled>
                Stop Monitoring
            </button>
            <button onclick="requestNotificationPermission()">
                Enable Notifications
            </button>
            <button onclick="testNotification()" style="opacity: 0.7;">
                Test Notification
            </button>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <script src="script.js"></script>
</body>
</html>
